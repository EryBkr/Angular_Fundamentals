<!--navbar.component.html-->

<igx-navbar title="Angular Tutorial" actionButtonIcon="home" [isActionButtonVisible]="true">

  <!-- Navbar iconları bu şekilde tanımlanır -->

  <!-- user simgesine tıklandığı vakit login ya da logout işlemi yapacaktır -->

  <igx-icon>more_vert</igx-icon>
</igx-navbar>
